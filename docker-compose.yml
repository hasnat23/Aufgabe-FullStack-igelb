version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE=http://backend:5000
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
    command: npm run dev -- --host

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
    volumes:
      - data_volume:/app/data
    command: node server.cjs

volumes:
  data_volume:
