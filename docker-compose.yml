version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - data_volume:/app/data
    command: node server.cjs

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    # Note: VITE_API_BASE is not set, so frontend uses empty string
    # Browser will make requests to http://localhost:5001 from host machine

volumes:
  data_volume:
